<!DOCTYPE html>
<html>
    <head>
        <h1><u>Please fill your Information</u></h1>
        
    </head>
    <body>
        <form action="https://www.google.com" method="post">
            <label for="name">Name</label>
            <input type="text" placeholder="name" id="name" name="Name" required><br><br>

            <label for="pass">Password</label>
            <input type="password" placeholder="password" id="pass" name="Password" required><br><br>

            <label for="email">Email</label>
            <input type="email" placeholder="email" id="email">
            <input type="submit"><br><br>
        
            <label for="age">Age</label>
            <input type="number" placeholder="age" id="age"><br><br>
            
            <p><u>Choose any one: </u> </p>
            <input type="radio" name="gender" checked>Male
            <input type="radio" name="gender">Female <br><br>

            <p><b>Select your favorite foods</b></p>        
            Burger<input type="checkbox">
            Chowmein<input type="checkbox">
            Pizza<input type="checkbox">
            Momos<input type="checkbox">
            Manchurian<input type="checkbox">
            Dosa<input type="checkbox"><br><br>

            <p><b>Enter Your feedback</b></p>
            <textarea cols="50" row="50" placeholder="Please Enter your feedback"></textarea><br><br>

            <p><b>Please rate us</b></p>
            <select>
                <option> 2 </option>
                <option> 4 </option>
                <option> 6 </option>
                <option> 8 </option>
                <option> 10 </option>
            </select><br><br>

            <input type="range" min="12" max="28" step="1" id="age">
            <input type="color"><br>
         
        <button type="submit">Submit</button>

        </form>
    </body>
</html>
